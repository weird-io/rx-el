<!DOCTYPE html>
<html lang="en" theme="default">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IoT Dashboard mockup</title>
        <link href="./styles/index.css" rel="stylesheet" />
    </head>

    <body>
        <section class="grid">
            <div>
                <h2 class="mb-1">Input values</h2>
                <table class="table">
                    <tr>
                        <th>Entries number</th>
                        <th>Desired render frequency</th>
                        <th>Template</th>
                        <th>Algorithm</th>
                        <th>Portion of updating data</th>
                    </tr>
                    <tr>
                        <td>
                            <select
                                id="entries"
                                onchange="validateUserInputs()"
                            >
                                <option selected="true" disabled="disabled">
                                    -- Entries number --
                                </option>
                                <option>120</option>
                                <option>200</option>
                                <option>520</option>
                                <option>1000</option>
                                <option>1400</option>
                                <option>2000</option>
                                <option>4200</option>
                            </select>
                        </td>
                        <td>
                            <select
                                id="render-frequency"
                                onchange="validateUserInputs()"
                            >
                                <option selected="true" disabled="disabled">
                                    -- Desired frequency --
                                </option>
                                <option value="1">1/sec</option>
                                <option value="2">2/sec</option>
                                <option value="5">5/sec</option>
                                <option value="10">10/sec</option>
                                <option value="20">20/sec</option>
                                <option value="40">40/sec</option>
                                <option value="60">60/sec</option>
                            </select>
                        </td>
                        <td>
                            <select
                                id="template"
                                onchange="validateUserInputs()"
                            >
                                <option selected="true" disabled="disabled">
                                    -- Template --
                                </option>
                                <option>device-register</option>
                                <option>device-details</option>
                            </select>
                        </td>
                        <td>
                            <select
                                id="algorithm"
                                onchange="validateUserInputs()"
                            >
                                <option selected="true" disabled="disabled">
                                    -- Algorithm --
                                </option>
                                <option>dom-diffing</option>
                                <option>no-dom-diffing</option>
                            </select>
                        </td>
                        <td>
                            <select
                                id="updating-data"
                                onchange="validateUserInputs()"
                                disabled
                            >
                                <option value="0.25">25%</option>
                                <option value="0.5">50%</option>
                                <option value="0.75">75%</option>
                                <option value="1">100%</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <h2 class="mb-1">Results</h2>
                <table class="table">
                    <tr>
                        <th>Actual renders per second</th>
                        <th>Average time per render</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="flex line-height-0">
                                <p id="actual-renders" class="mr-1">0</p>
                                <p id="warning" class="warning">
                                    &#9888; Low performance
                                </p>
                            </div>
                        </td>
                        <td><div id="render-time">0</div></td>
                    </tr>
                </table>
            </div>
        </section>

        <button class="mb-4" onclick="runTest()" disabled>Run Test</button>

        <main>
            <article>
                <section>
                    <div>
                        <div id="content"></div>
                    </div>
                </section>
            </article>
        </main>

        <script type="module" src="./Test.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
